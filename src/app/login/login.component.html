<ng-template [ngIf]="enableSpinner == true">
  <app-spinners></app-spinners>
</ng-template>
<div class="container">
  <div class="row justify-content-md-center">
    <div style="text-align: center;">
      <div style="margin: 50px;">
        <h2>
          {{title}}
        </h2>
      </div>
      <form [formGroup]="loginForm">
        <div>
          <mat-form-field>
            <input matInput name="email" formControlName="email" placeholder="Enter Email">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput name="password" type="password" formControlName="password" placeholder="Enter Password">
          </mat-form-field>
        </div>
        <span>
          <button mat-raised-button type="submit" [disabled]=loginForm.invalid (click)="adminUserLogin()"
            color="primary">Log In</button>
        </span>
      </form>
    </div>
  </div>
</div>
